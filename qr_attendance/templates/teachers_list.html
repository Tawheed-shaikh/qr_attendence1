{% extends "base.html" %}

{% block content %}

<h2>Teacher List</h2>

<table border="1" cellpadding="10" cellspacing="0" 
       style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <tr style="background: #f0f0f0;">
        <th style="padding: 8px;">ID</th>
        <th style="padding: 8px;">Name</th>
        <th style="padding: 8px;">Username</th>
        <th style="padding: 8px;">Action</th>
    </tr>

    {% for t in teachers %}
    <tr>
        <td style="padding: 8px;">{{ t.id }}</td>
        <td style="padding: 8px;">{{ t.name }}</td>
        <td style="padding: 8px;">{{ t.username }}</td>
        <td style="padding: 8px;">

            <!-- DELETE BUTTON -->
            <a href="/admin/delete_teacher/{{ t.id }}"
               onclick="return confirm('Are you sure you want to delete this teacher?');">
                <button style="background:#e74c3c !important; padding:8px; width:100%; color:white; border:none; border-radius:4px;">
                    Delete
                </button>
            </a>

        </td>
    </tr>
    {% endfor %}
</table>

<br><br>

<!-- BACK BUTTON -->
<a href="/admin/dashboard">
    <button style="background:#6c63ff !important; width:100%; padding:12px; border:none; border-radius:5px; color:white;">
        Back
    </button>
</a>

{% endblock %}
