{% extends "base.html" %}

{% block content %}
<h1>Admin Dashboard</h1>

<!-- Stats -->
<div style="text-align:center; margin-bottom:20px;">
    <h3>Total Students: {{ total_students }}</h3>
    <h3>Total Teachers: {{ total_teachers }}</h3>
    <h3>Total Sessions: {{ total_sessions }}</h3>
    <h3>Total Attendance Records: {{ total_attendance }}</h3>
</div>

<hr>

<!-- Action Buttons -->
<div style="text-align:center;">

    <!-- Add Student -->
    <a href="/admin/add_student">
        <button>Add Student</button>
    </a>
    <br><br>

    <!-- Add Teacher -->
    <a href="/admin/add_teacher">
        <button>Add Teacher</button>
    </a>
    <br><br>

    <!-- View Students -->
    <a href="/admin/students">
        <button style="background:#6b67b7;">View Students</button>
    </a>
    <br><br>

   <!-- View Teachers -->
<a href="/admin/teachers">
    <button style="background:#716df2; width:100%; padding:15px; border:none; border-radius:5px; color:white; font-size:16px;">
        View Teachers
    </button>
</a>
<br><br>


    <!-- Create Class Session -->
    <a href="/admin/create_session">
        <button>Create New Class Session</button>
    </a>
    <br><br>

    <!-- View Sessions -->
    <a href="/admin/view_sessions">
        <button style="background:#28a745;">View All Sessions</button>
    </a>
    <br><br>

    <!-- export -->
    <a href="/admin/export">
        <button style="background:#ff8c00;">Export Attendance</button>
    </a>
    <br><br>

    <!-- Logout -->
    <a href="/logout">
        <button style="background:red;">Logout</button>
    </a>

</div>

{% endblock %}
