{% extends "base.html" %}

{% block content %}
<h2>QR Code for Session</h2>

<h3>{{ class_session.course }} - {{ class_session.batch }}</h3>
<h4>Room: {{ class_session.room }}</h4>
<h4>Valid until: {{ expires }}</h4>

<img src="data:image/png;base64,{{ qr }}" class="qr-img" width="300">

<p style="text-align:center;">QR auto expires every 30 seconds</p>

<a href="/admin/dashboard">
    <button>Back to Dashboard</button>
</a>

{% endblock %}
